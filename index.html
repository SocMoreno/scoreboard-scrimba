<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>HOME</h1>
            <h2 id="home-score" class="num-con">0</h2>
            <div>
                <button id="home-p1" class="score-btn" onclick="addOne()">+1</button>
                <button id="home-p2" class="score-btn" onclick="addTwo()">+2</button>
                <button id="home-p3" class="score-btn" onclick="addThree()">+3</button>
            </div>
        </div>
        <button class="ng-btn" onclick="newGame()">New Game</button>
        <div>
            <h1>GUEST</h1>
            <h2 id="guest-score" class="num-con">0</h2>
            <div>
                <button id="guest-p1" class="score-btn" onclick="addOneG()">+1</button>
                <button id="guest-p2" class="score-btn" onclick="addOneG()">+2</button>
                <button id="guest-p3" class="score-btn" onclick="addOneG()">+3</button>
            </div>
        </div>
        
    </div>

    <script src="/index.js"></script>
</body>
</html>
